<ion-view view-title="Chat">
    <ion-nav-bar class="bar-positive">
        <ion-nav-back-button></ion-nav-back-button>
    </ion-nav-bar>

    <ion-content class="padding" start-y="12000">
        <ol class="messages">
            <li ng-repeat="message in messages" ng-bind-html="message.content"></li>
        </ol>
    </ion-content>

    <ion-footer-bar class="bar-frosted item-input-inset">
        <label class="item-input-wrapper">
            <i class="icon placeholder-icon"></i>
            <input type="text" placeholder="Type message.." ng-model="message">
        </label>

        <button class="button button-icon icon ion-android-send" ng-click="addMessage()"></button>
    </ion-footer-bar>
</ion-view>
